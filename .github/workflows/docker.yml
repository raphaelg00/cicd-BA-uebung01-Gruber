name: Docker Image
#Build Docker image and upload as .tar artifact
on:
  push:
    paths:
      - 'Dockerfile'
      - '.dockerignore'
      - 'pom.xml'
      - 'src/**'
      - '.github/workflows/docker.yml'
  pull_request:
    paths:
      - 'Dockerfile'
      - '.dockerignore'
      - 'pom.xml'
      - 'src/**'
      - '.github/workflows/docker.yml'

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    name: Build Docker image & upload .tar
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set short SHA
        id: vars
        run: |
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "image_name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (single-arch) and load to local Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true
          platforms: linux/amd64
          tags: ${{ steps.vars.outputs.image_name }}:${{ steps.vars.outputs.short_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image to TAR
        run: |
          docker image ls
          docker save ${{ steps.vars.outputs.image_name }}:${{ steps.vars.outputs.short_sha }} \
            -o docker-image-${{ steps.vars.outputs.short_sha }}.tar
          ls -lh docker-image-*.tar

      - name: Upload artifact (docker-image-<sha>.tar)
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ steps.vars.outputs.short_sha }}
          path: docker-image-${{ steps.vars.outputs.short_sha }}.tar
          retention-days: 7
