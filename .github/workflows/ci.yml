name: CI

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.java'
      - '**.xml'
      - 'pom.xml'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test (os=${{ matrix.os }}, java=${{ matrix.java }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [17, 21]
        exclude:
          - os: windows-latest
            java: 21

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Temurin JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'

      - name: Build & test with Maven (incl. JaCoCo)
        run: mvn -B clean verify

      - name: Upload Surefire test reports
        if: always() # even if tests fail, we still want the artifacts
        uses: actions/upload-artifact@v4
        with:
          name: surefire-${{ matrix.os }}-java${{ matrix.java }}
          path: target/surefire-reports

      - name: Upload JaCoCo coverage XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-${{ matrix.os }}-java${{ matrix.java }}
          path: target/site/jacoco/jacoco.xml

  sonar-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    # only run on push to main, not for every PR from forks (safer with secrets)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'maven'

      - name: Build, test, coverage (again) for analysis
        run: mvn -B clean verify

      - name: SonarCloud Scan
        run: |
          mvn -B sonar:sonar \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}

  docker-image:
    name: Docker Image (build & export .tar)
    runs-on: ubuntu-latest
    needs: sonar-analysis
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    concurrency:
      group: docker-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set short SHA + image name
        id: vars
        run: |
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "image_name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (amd64) and load into Docker engine
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true
          platforms: linux/amd64
          tags: ${{ steps.vars.outputs.image_name }}:${{ steps.vars.outputs.short_sha }}

      - name: Save image to TAR
        run: |
          docker save ${{ steps.vars.outputs.image_name }}:${{ steps.vars.outputs.short_sha }} \
            -o docker-image-${{ steps.vars.outputs.short_sha }}.tar
          ls -lh docker-image-${{ steps.vars.outputs.short_sha }}.tar

      - name: Upload Docker image artifact (.tar)
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ steps.vars.outputs.short_sha }}
          path: docker-image-${{ steps.vars.outputs.short_sha }}.tar
          retention-days: 7

  security-scanning:
    name: Security Scanning (Grype & Trivy)
    runs-on: ubuntu-latest
    needs: docker-image 

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      
      - name: Set short SHA + image name (Recalculate variables from needed job)
        id: vars
        run: |
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "image_name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Download Docker image artifact (.tar)
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ steps.vars.outputs.short_sha }}
          path: .
      
      - name: Load Docker image into engine
        run: |
          docker load --input docker-image-${{ steps.vars.outputs.short_sha }}.tar
          # Verify it's loaded
          docker images

      - name: Grype Vulnerability Scan
        uses: anchore/grype-action@v5
        id: grype_scan
        with:
          image: ${{ steps.vars.outputs.image_name }}:${{ steps.vars.outputs.short_sha }}
          output-format: json
          output-file: grype-report.json
          fail-on: critical

      - name: Upload Grype JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: grype-security-report
          path: grype-report.json


      - name: Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@master
        id: trivy_scan
        with:
          image-ref: ${{ steps.vars.outputs.image_name }}:${{ steps.vars.outputs.short_sha }}
          format: json
          output: trivy-report.json
          severity: HIGH,CRITICAL 
          exit-code: 1

      - name: Upload Trivy JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-security-report
          path: trivy-report.json